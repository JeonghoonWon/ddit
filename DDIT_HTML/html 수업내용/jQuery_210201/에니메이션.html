<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel = "stylesheet" href = "../css/public.css">
<script src ="../js/jquery-3.5.1.min.js"></script>
<style>
img {
	width : 300px;
	height : 300px;
	position : relative;
}
p{
	position : relative;
}
</style>

<script>
$(function(){
	//$('img').css({'width' : '300px', 'height' : '300px'})
	$('#btn1').on('click',function(){
		//$('img').animate({'left' : '100px', 'width' : '+=20px', 'height':'+=20px'},500);
	
		$('img').animate({left : '100px'}, 500)
				.delay(500)
				.animate({'width' : '+=100px','height' : '+=100px'}, 500)
				.delay(500)
				.animate({'left' : '-=100px'}, 500)
				.delay(500)
				.animate({'width' : '-=100px','height' : '-=100px'}, 500)
				//.animate({'height' : '+=100px'}, 500)
	
	})
	  //$('#btn2').on('click', function() {
    time = setInterval(function() {
       //$('p').css('font-size','+=10px');
       //$('p').animate({'font-size' : '+=10px'}, 500)
       $('p').animate({'left': '+=100px'},500)
            .animate({'font-size' : '2.0em'}, 500)
            .queue(function() {   
            // animate는 숫자만 적용 되기 때문에 문자식의 스타일을 주기 위해선
            // dequeue()를 써줘야한다.
            cr = Math.floor(Math.random() * 256);
            cg = Math.floor(Math.random() * 256);
            cb = Math.floor(Math.random() * 256);
             $(this).css('color',`rgb(${cr},${cg},${cb})`); 
             $(this).dequeue(); 
            })
            .delay(500)
            .animate({'left': '-=100px'},500)
            .animate({'font-size' : '1.0em'}, 500)
            .queue(function() {
             $(this).css('color','black'); 
             $(this).dequeue(); 
            })
    
 }, 2000)
});

</script>
<style type="text/css">
   img {
      width: 100px;
      height: 100px;
      position: relative;
      left: 500px;
   }
   p {
      position: relative;
   }
</style>
</head>
<body>
<div class="box box1">

애니메이션 기능을 사용하기 위해선 해당 요소에 position을 지정해줘야한다.
   <br><br>
   
   <input type="button" value="확인">
   <div id="result1">
      <img src="../images/spongebob.png">
   </div>   
</div>

<div class="box box2">
   <br><br>
   
   <input id="btn2" type="button" value="확인">
   <div id="result2">
      <p>무궁화 꽃이 피었습니다</p>
   </div>   
</div>
</body>
</html>
